<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../assets/css/Contact.css" />
  </head>
  <body>
    <header>
      <!-- header -->
      <div class="container">
        <nav>
          <div class="navbar">
            <div class="first-nav">
              <div class="logo">
                <img src="../assets/images/home/icon-512 2.png" alt="" />
                <h1>MarocMama</h1>
              </div>
              <div class="res">
                <div class="inp-header">
                  <img src="../assets/icons/search.svg" alt="" />
                  <input type="text" placeholder="Find anything here..." />
                </div>
                <div class="sel-lang">
                  <img src="../assets/icons/lang.svg" alt="select language" />
                  <select name="lang" id="lang">
                    <option value="English">English</option>
                    <option value="french">french</option>
                  </select>
                </div>
                <div class="sel-location">
                  <div class="location-img">
                    <img src="../assets/icons/location.svg" alt="" />
                  </div>
                  <div class="location">
                    <p>Location</p>
                    <select name="loction" id="loction">
                      <option value="youssoufia">Morocco,youssoufia</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="menu">
                <img src="../assets/icons/menu.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="nav-buttom">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="../pages/moroccanFoods.html">Fods</a></li>
              <li><a href="../pages/traveltips.html">travelTips</a></li>
              <li><a href="../pages/about.html">About</a></li>
              <li>
                <a href="../pages/contact.html" class="active">Contact</a>
              </li>
            </ul>
            <div class="sign-delate">
              <div class="delate">
                <img src="../assets/icons/sign-in.svg" alt="" />
              </div>
              <div class="sign-in active">
                <img src="../assets/icons/delate.svg" alt="" />
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!--  header ends -->
    </header>
    <div class="container">
      <!-- contact section  -->
      <section id="contact" class="contact">
        <h2>CONTACT US</h2>
        <div class="contact-container">
          <img
            src="../assets/images/contact/contact-img.png"
            alt="contact image"
            class="contact-image"
          />
          <form action="Contact form" class="contact-form">
            <div class="input-container">
              <label for="first-name"> First Name </label>
              <input
                id="firstName"
                name="firstName"
                type="text"
                placeholder="First Name"
              />

              <label for="first-name"> Last Name </label>
              <input
                id="lastName"
                name="lastName"
                type="text"
                placeholder="last Name"
              />
            </div>
            <div class="input-container">
              <label for="email"> Email </label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Example@gmail.com"
              />

              <label for="email"> choose </label>
              <select id="choose-contact" class="contact-email">
                <option>--choose</option>
              </select>
            </div>

            <div class="contact-message">
              <textarea
                id="message"
                name="message"
                rows="4"
                cols="20"
                placeholder="Type your message here..."
              ></textarea>
            </div>
            <button>SEND MESSAGE</button>
          </form>
        </div>
      </section>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
